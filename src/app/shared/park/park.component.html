<fieldset class="scheduler-border">
  <legend class="scheduler-border">Park</legend>
  <div class="form-group col-lg-12">
    <div class="form-group row bg-secondary border border-dark">
      <div class="col col-lg-2 font-weight-bold text-left">Park Identifier</div>
      <div class="col col-lg-3 font-weight-bold text-left">Park Type</div>
      <div class="col col-lg-3 font-weight-bold text-left">Park Name</div>
      <div class="col col-lg-2 font-weight-bold text-left">Status</div>
      <div class="col col-lg-2 font-weight-bold text-left">Area Office</div>
    </div>
    <div class="form-group row">
      <div class="col col-lg-2 text-left">{{ park.parkIdentifier }}</div>
      <div class="col col-lg-3 text-left">{{ park.parkType }}</div>
      <div class="col col-lg-3 text-left">{{ park.parkName }}</div>
      <div class="col col-lg-2 text-left">{{ park.status }}</div>
      <div class="col col-lg-2 text-left">{{ park.areaOffice }}</div>
    </div>
  </div>
</fieldset>
