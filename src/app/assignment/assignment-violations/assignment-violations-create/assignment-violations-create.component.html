<div class="container">
    <div>
        <hr>
        <div *ngIf="violationForm.pristine && !vForm.submitted">
            <h4>Create a Violation</h4>
        </div>
        <div *ngIf="violationForm.pristine && vForm.submitted">
                <h5>{{ getAssignmentsDownloadStatus() }}</h5>
                <h5>{{ getAssignmentDownloadStatus() }}</h5>
        </div>
        <p><span class="required">*</span>Indicates Required Field</p>
        <hr>
    </div>
    <div>
        <form [formGroup]="violationForm" class="form-horizontal scroll-form" role="form" #vForm="ngForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <div class="col-lg-10">
                    <div class="form-group row">
                        <label for="assigmentCompletedDate" class="col-lg-3 control-label">Violation Code ID<span class="required">*</span></label>
                        <div class="col-lg-3">
                            <input class="form-control" type="text" id="violationCodeId" formControlName="violationCodeId" required>
                        </div>
                        <button type="button" class="btn btn-sm btn-primary col-lg-2" (click)="showViolationCodeDialog()">Select Violation Code</button>
                    </div>
                    <div *ngIf="!violationForm.get('violationCodeId').valid && violationForm.get('violationCodeId').touched" class="form-group row">
                        <span class="col-lg-3 control-label"></span>
                        <span class="col-lg-6">A Valid Violation Code Id Is Required</span>
                    </div>
                    <div class="form-group row">
                        <label for="comments" class="col-lg-3 control-label">Violation Description<span class="required">*</span></label>
                        <div class="col-lg-6">
                            <textarea rows="4" cols="50" id="openingStatement" formControlName="violationDescription" readonly [value]="violationDescription" required></textarea>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="comments" class="col-lg-3 control-label">Print on Notice</label>
                        <div class="col-lg-6">
                            <textarea rows="4" cols="50" id="violationPrintOnNotice" formControlName="violationPrintOnNotice" [value]="violationPrintOnNotice"></textarea>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="comments" class="col-lg-3 control-label">DR Comments</label>
                        <div class="col-lg-6">
                            <textarea rows="4" cols="50" id="violationDrComments" formControlName="violationDrComments" [value]="violationDrComments"></textarea>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="purposeOfReport" class="col-lg-3 control-label">Permit Required?</label>
                        <div class="col-lg-5">
                            <select class="form-control" id="violationPermitRequired" formControlName="violationPermitRequired">
                              <option>YES</option>
                              <option>NO</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="purposeOfReport" class="col-lg-3 control-label">Cleared?</label>
                        <div class="col-lg-5">
                            <select class="form-control" id="violationCleared" formControlName="violationCleared">
                              <option>YES</option>
                              <option>NO</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="noticeSentDate" class="col-lg-3 control-label">Cleared Date</label>
                        <div class="col-lg-3">
                            <input type="date" class="form-control" id="violationClearedDate" formControlName="violationClearedDate">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="noticeSentDate" class="col-lg-3 control-label">Compliance Date</label>
                        <div class="col-lg-3">
                            <input type="text" class="form-control" id="violationComplianceDate" formControlName="violationComplianceDate" readonly >
                        </div>
                    </div>
                    <div class="form-group row">
                        <span class="col-lg-3 control-label"></span>
                        <div class="col-lg-4">
                          <button class="btn btn-primary" type="submit" [disabled]="!violationForm.valid">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
  </div>
